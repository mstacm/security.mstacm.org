<!-- Setup Particles and page background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div class="jumbotron-main">
  <div id="particles-js">
    <canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;">
    </canvas>
  </div>
  <script src="/globalScripts/particles.js" defer></script>
<!--  Custom div to allow particles to go behind bootstrap widgets-->
  <div class="container animated fadeIn">
      <div class="row justify-content-center" style="height: 80vh">
        <div class="col">
          <div class="card h-100 bg-dark">
            <iframe title="Registration form"
                    src="https://docs.google.com/forms/d/e/1FAIpQLSei3xV4NGQscUcWSUFxHUDyAwbrqyZW7Xo1nlI94PsWmVGSSw/viewform?embedded=true"
                    width="100%" height="100%"
                    frameborder="0"
                    marginheight="0" marginwidth="0">
                Loadingâ€¦
            </iframe>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 bg-dark text-white align-items-center">
            <div class="card-header w-100">
              <div class="row justify-content-between">
                  <div class="col">
                      <h3 id="paymentCharge">
                          Payment: <span id="payment-amount">...</span>
                      </h3>
                  </div>
                  <div class="col-2">
                      <img src="stripe.png" style="height: 25px;float: right">
                  </div>
              </div>

          </div>
          <div class="card-body" style="width: 80%">
              <form id="payment-form">
                  <label for="name">Name on Card*</label>
                  <div class="input-group mb-2">
                      <input type="text" class="form-control" id="name" placeholder="Joe Miner" required>
                  </div>
                  <label for="card-number">Card Number*</label>
                  <img src="acceptedCards/visa.png" style="height: 30px">
                  <img src="acceptedCards/mastercard.png" style="height: 30px">
                  <img src="acceptedCards/discover.png" style="height: 30px">
                  <img src="acceptedCards/amexpress.png" style="height: 30px">
                  <div class="input-group mb-2 mt-2">
                      <span id="card-number" class="form-control">
                          <!-- Stripe Card Element -->
                      </span>
                  </div>
                  <label for="card-cvc">CVC*</label>
                  <div class="input-group mb-2">
                      <span id="card-cvc" class="form-control">
                          <!-- Stripe CVC Element -->
                      </span>
                  </div>
                  <label for="card-exp">Expiration Date*</label>
                  <div class="input-group mb-2">
                      <span id="card-exp" class="form-control">
                          <!-- Stripe Card Expiry Element -->
                      </span>
                  </div>
                  <label for="email">Email Address*</label>
                  <div class="input-group mb-2">
                      <input type="email" class="form-control" id="email">
                  </div>
                  <label for="discount-code">Discount Code</label>
                  <div class="input-group mb-4">
                      <input type="text" class="form-control" id="discount-code">
                  </div>
                  <div class="row justify-content-center align-middle">
                      <button id="payment-submit" class="btn btn-primary mt-1">Submit Payment</button>
                  </div>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
